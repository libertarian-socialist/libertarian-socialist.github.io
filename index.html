<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>リバタリアン社会主義直接行動</title>
    </head>
    <body>
        <div id="header">
            <h1>リバタリアン社会主義直接行動</h1>
            <p>Libertairan Socialist Direct Action in Japan (LSADJ)</p>
        </div>
        <md-article>バンコクのろうど</md-article>
        <md-article src="README.md"></md-article>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            class MdArticle extends HTMLElement {
                constructor() {
                    super();
                }

                async connectedCallback() {
                    const srcPath = this.getAttribute("src");

                    let md;
                    if (srcPath !== null) {
                        const res = await fetch(srcPath);
                        md = await res.text();
                    } else {
                        md = this.innerHTML.trim();
                    }

                    this.innerHTML = `
                      <div class="container">
                        <div class="markdown">
                          ${marked.parse(md)}
                        </div>
                      </div>
                    `;
                }
            }

            customElements.define("md-article", MdArticle);
        </script>

        <style>
            body {
                font-family: "Helvetica Neue", Arial, sans-serif;
                background: #f7f7f7;
                margin: 0;
                padding: 0;
                #header {
                    padding: 15px;
                    font-size: 30px;
                    margin-bottom: 50px;
                    background: linear-gradient(
                        to right bottom,
                        red,
                        black 50%
                    );
                    color: white;
                    text-align: center;
                    h1 {
                        font-weight: bolder;
                    }
                    * {
                        margin: 0;
                        margin-bottom: 10px;
                    }
                }
                .container {
                    max-width: 800px;
                    background: #ffffff;
                    margin: 40px auto;
                    border-radius: 8px;
                    padding: 32px;
                    .markdown {
                        /* Markdown Styles */
                        line-height: 1.75;
                        font-size: large;
                        h1,
                        h2,
                        h3,
                        h4,
                        h5,
                        h6 {
                            border-bottom: 1px solid lightgray;
                            margin-top: 1.5em;
                            margin-bottom: 0.5em;
                        }
                        p {
                            margin: 1em 0;
                        }
                        pre,
                        code {
                            background: #eee;
                            border-radius: 4px;
                        }
                        pre {
                            padding: 1em;
                            overflow-x: auto;
                        }
                        code {
                            padding: 2px 4px;
                        }
                        blockquote {
                            margin: 1em 0;
                            padding-left: 1em;
                            border-left: 4px solid #ccc;
                            color: #666;
                            background: #fafafa;
                        }
                        ul,
                        ol {
                            margin-left: 2em;
                        }
                        a {
                            color: #0a7;
                            text-decoration: underline;
                        }
                        img {
                            max-width: 100%;
                        }
                    }
                }
            }
        </style>
    </body>
</html>
